image: java:openjdk-8-jdk
git:
  path: github.com/tdeckers/acronym
script:
  - echo "build commands"
  - echo "no build command"
  - echo "no test command"
clone:
  path: github.com/tdeckers/acronym
build:
  image: java:openjdk-8-jdk
  commands:
    - echo "build commands"
    - echo "no build command"
    - echo "no test command"
publish:
  docker:
    file: ./Dockerfile
    username: $$bintray_user
    password: $$bintray_api_key
    registry: $$bintray_registry
    repo: $$bintray_repo
    email: $$bintray_user_email
    tag: $$COMMIT

notify:
  webhook:
    image: shippedrepos-docker-drone.bintray.io/drone-webhook
    urls:
      - "https://api.ciscoshipped.io/webhooks/drone"
    on_success: true
    on_failure: true
